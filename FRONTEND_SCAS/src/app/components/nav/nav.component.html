<main>
  <mat-toolbar class="toolbar">
  
    <div class="toolbar-p1">
      <button mat-icon-button (click)="drawer.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon class="botao-menu">menu</mat-icon>
      </button>
      
    </div>
  
    <div class="toolbar-p2">
      <span class="toolbar-p2-text">SISTEMA DE CONTROLE DE ACESSO</span>
    </div>
    
    <div class="toolbar-p4">
      <span> {{usuario}} </span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  
          <mat-icon>account_circle</mat-icon>
        
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
        </button> 
      </mat-menu>
    </div>
    
  </mat-toolbar>
  
  <mat-drawer-container autosize>
    <mat-drawer #drawer class="sideNav"  [mode]="mode" [opened]="mode === 'side'">
      <mat-nav-list class="nav-list">
        <img class="img-logo" src="assets/img/logo_senai.jpg" alt="imagem de navegação" />
        <a mat-list-item (click)="navigateAndClose('home')">
          <i class="material-icons">home</i>
          home
        </a>
        <a mat-list-item (click)="navigateAndClose('cursos')">
          <i class="material-icons">account_balance</i>
          Cursos
        </a>
        <a mat-list-item (click)="navigateAndClose('alunos')">
          <i class="material-icons">person</i>
          Alunos
        </a>
        <a mat-list-item (click)="navigateAndClose('egressos')">
          <i class="material-icons">school</i>
          Egressos
        </a>
        <a mat-list-item (click)="navigateAndClose('evadidos')">
          <i class="material-icons">person_outline</i>
          Evadidos
        </a>
        <a mat-list-item (click)="navigateAndClose('funcionarios')">
          <i class="material-icons">people</i>
          Funcionarios
        </a>
        <a *ngIf="perfilUsuario == 'ADMIN'" mat-list-item [matMenuTriggerFor]="menuAdmin" >
          <i class="material-icons">build</i>
          Admin<mat-icon>keyboard_arrow_right</mat-icon>
        </a>
        
        <mat-menu #menuAdmin="matMenu">
          <button mat-menu-item routerLink="alunos/import"><mat-icon>import_export</mat-icon>Importar alunos</button>
          <button mat-menu-item routerLink="/usuarios"><mat-icon>supervised_user_circle</mat-icon>Usuarios</button>
        </mat-menu>
  
        <a mat-list-item (click)="logoutDialog()">
          <i class="material-icons">logout</i>
          Logout
        </a>
      </mat-nav-list>
    </mat-drawer>
  
    <router-outlet></router-outlet>
  </mat-drawer-container>
</main>
